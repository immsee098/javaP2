<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>subTag.html</title>
</head>
<body>
	<h1>글자 태그</h1>
	<b>b태그 - 굵게</b><br>
	<i>i태그 - 기울임꼴</i><bR>
	<small>small태그 - 작은글자</small><br>
	<h2>아래첨자</h2>
	H<sub>2</sub>O<br>
	
	<h2>위첨자</h2>
	2<sup>3</sup><br>
	<ins>밑줄글자</ins><br>
	<del>가운데 밑줄</del><br>
	
	<h2>강조하고 싶은 부분에 사용하는 태그-strong, em</h2>
	<p>중요한 내용<strong>굵게 표시해서 강조</strong>하기</p>
	<p>중요한 내용<em>기울임꼴로 표시해서 강조</em>하기</p>
	
</body>
</html>
