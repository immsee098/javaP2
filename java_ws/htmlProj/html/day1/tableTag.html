<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>tableTag.html</title>
</head>
<body>
<h1>3青 2凯 抛捞喉</h1>
<table border="1" style="width:300px">
	<tr>
		<th>力格1</th>
		<th>力格2</th>
	</tr>
	<tr>
		<td>1</td>
		<td>2</td>
	</tr>
	<tr>
		<td>3</td>
		<td>4</td>
	</tr>
</table>

<h1>3青 4凯</h1>
<table border="1" style="width:400px">
	<tr>
		<th colspan="3">力格1</th>		
		<th rowspan="3">力格4</th>
	</tr>
	<tr>
		<td>1</td>
		<td rowspan="2">2</td>
		<td>3</td>		
	</tr>
	<tr>
		<td>5</td>		
		<td>7</td>
	</tr>	
</table>

<h1>4青 3凯</h1>
<table  border='1' style="width:400px">
	<tr>
		<td colspan="2">1</td>
		<td>2</td>
	</tr>
	<tr>
		<td>3</td>
		<td>4</td>
		<td>5</td>
	</tr>
	<tr>
		<td>6</td>
		<td rowspan="2">7</td>
		<td>8</td>
	</tr>
	<tr>
		<td>9</td>
		<td>10</td>
	</tr>
</table>

<h2>caption, col, colgroup 怕弊</h2>
<table border="1" style="width:400px" summary="钎狼 夸距沥焊" >
	<caption>钎狼 力格</caption>
	<col style="background: blue">
	<colgroup span="2" style="background: skyblue"></colgroup>
	<col>
	<thead>
		<tr>
			<th>力格1</th>
			<th>力格2</th>
			<th>力格3</th>
			<th>力格4</th>
		</tr>
	</thead>
	<tfoot>
		<tr>
			<td colspan="4">夸距 何盒</td>
		</tr>
	</tfoot>
	<tbody>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr>
			<td>5</td>
			<td>6</td>
			<td>7</td>
			<td>8</td>
		</tr>	
	</tbody>
</table>
</body>
</html>
