<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>labelTest.html</title>
</head>
<body>
<form name="frm1" method="get" action="a.jsp">
	<fieldset>
		<legend>기본정보</legend>
		<label>우편번호
			<input type="text" name="zipcode" readonly="readonly">
		</label><br>
		<label for="addr">주소</label>
		<input type="text" name="address" id="addr" 
			autofocus="autofocus" placeholder="주소를 입력하세요"><bR>
		
		<label for="pwd">비밀번호</label>
		<input type="password" name="pwd" id="pwd" required="required"><bR>
		
	</fieldset>
	<fieldset>
		<legend>추가 정보</legend>
		성별 : <input type="radio" name="gender" id="male" value="M">
		<label for="male">남자</label>
		<input type="radio" name="gender" id="female" value="F">
		<label for="female">여자</label><br>
		
		언어:
		<input type="checkbox" name="lang" id="java" value="java">
		<label for="java">자바</label>	
		<label><input type="checkbox" name="lang"  value="jsp">
		jsp</label>
	</fieldset>	
	<fieldset>
		<br><br>
		<input type="submit" value="전송">
		<input type="reset" value="취소">
	</fieldset>	
</form>

</body>
</html>
