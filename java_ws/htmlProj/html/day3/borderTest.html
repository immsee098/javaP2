<html>
<head>

<title>borderTest.html</title>
<style type="text/css">
	.box1{
		border: 1px solid red;
	}
	.box2{
		border-bottom: 5px solid blue;
		border-top: 3px dotted green;
		border-left: 4px dashed orange;
		border-right: 6px groove red;
	}
	.box3{
		border-width: 10px;
		border-style: dashed;
		border-color: maroon;		
	}
	.box4{
		border: 7px solid blue;
		border-radius: 10px 20px 30px 40px;
	}
</style>
</head>
<body>
    <div class="box1">
        <h1>Lorem ipsum dolor amet</h1>
    </div>
	<hr>
    <div class="box2">
        <h1>Lorem ipsum dolor amet</h1>
    </div>
	<hr>
    <div class="box3">
        <h1>Lorem ipsum dolor amet</h1>
    </div>
	<hr>
    <div class="box4">
        <h1>Lorem ipsum dolor amet</h1>
    </div>

</body>
</html>
