<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>boxsizingTest.html</title>
<style type="text/css">
	div{
		width: 100px;
		height: 100px;
		margin: 10px;
		padding: 10px;
		border: 10px solid black;
	}
	div:first-child {
		box-sizing: content-box;  /* content-box 는 기본으로 적용되는 키워드
			박스 너비 = width 속성 + 2*(margin + border + padding)
			박스 높이 = height 속성 + 2*(margin + border + padding) */		
		background: red;
	}
	div:last-child {
		box-sizing: border-box; /* width,height 속성이 
					테두리(border, padding)를 포함한 영역의 크기를 지정하게 만듬 
					박스 너비 = width 속성 + 2* margin
					박스 높이 = height 속성 + 2* margin					
					*/
		background: orange;
	}
	
</style>
</head>
<body>
	<div>div1</div>
	<div>div2</div>
</body>
</html>
