<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	a{
		text-decoration: none;
	}
	a:visited {
		color: red;
	}
	a:link::after {
		content: "-" attr(href);
	}
	
	/* :link => href 속성을 가지고 있는 a 태그를 선택함 */
	
</style>
</head>
<body>
    <h1><a>Nothing</a></h1>
    <h1><a href=http://hani.co.kr>한겨레</a></h1>
    <h1><a href="http://www.w3.org/">W3C</a></h1>
    <h1><a href="https://github.com/">Github</a></h1>

</body>
</html>
