<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	/* 동위 선택자 
	선택자A + 선택자B : 선택자A 바로 뒤에 나오는 형제인 선택자B
	선택자A ~ 선택자B : 선택자A 뒤에 나오는 모든 형제들인 선택자B	
	*/
	h1 + h2{ /* h1태그 바로 뒤에 나오는 형제인 h2 */
		color: blue;
	}
	
	h1 ~ h2{ /* h1태그 뒤에 나오는 모든 형제인 h2 */
		background: orange;
	}
	
	/* 반응 선택자 
		:active => 사용자가 마우스를 클릭한 태그를 선택함
		:hover => 사용자가 마우스를 올린 태그를 선택함		
	*/
	
	h3:hover{
		color: red;
	}
	h3:active{
		color: blue;
	}
</style>
</head>
<body>
	<h1>Header - 1</h1>
    <h2>Header - 2</h2>
    <h2>Header - 2</h2>
    <h2>Header - 2</h2>
    <h2>Header - 2</h2>

	<h3>User Action Selector</h3>

</body>
</html>
