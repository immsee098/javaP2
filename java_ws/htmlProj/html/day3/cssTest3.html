<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>cssTest3.html</title>
<style type="text/css">
	/* 상태선택자 */
	input:enabled {
		background: yellow;
	}
	input:disabled {
		background: olive;
	}
	input:focus {
		background: orange;
	}
	
	input[type=checkbox]:checked + div{
		background: yellow;
	}
	div{
		width: 550px;
		height: 100px;
	}
	
	
</style>
</head>
<body>
    <h2>Enabled</h2>
    <input />
    <h2>Disabled</h2>
    <input disabled="disabled"/>
    
	<h1>:checked 상태 선택자</h1>
	<input type="checkbox" />
    <div>
        <h1>Lorem ipsum</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>

</body>
</html>
