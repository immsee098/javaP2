<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>cssTest4.html</title>
<style type="text/css">
	/* 구조 선택자 - 해당 요소들이 모두 한 부모 요소를 가지고 있어야 함
		:first-child => 첫번째에 위치하는 자식을 선택
		:last-child => 마지막에 위치하는 자식을 선택
		:nth-child(수열) => 앞에서 수열 번째에 있는 자식을 선택함
	*/
	li:first-child {
		border: 2px solid red;
	}
	li:last-child {
		border: 4px dotted blue;
	}
	li:nth-child(2n) {  /* 짝수번째에 위치하는 자식 선택 */
		background: skyblue;
	}
	li:nth-child(2n+1) {  /* 홀수번째에 위치하는 자식 선택 */
		background: pink;
	}
	li{
		list-style: none;
		padding: 10px;
	}
	
	
</style>
</head>
<body>
	<ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
        <li>Fifth</li>
        <li>Sixth</li>
        <li>Seventh</li>
    </ul>

</body>
</html>
