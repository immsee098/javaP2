<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	/* 첫 번째로 등장하는 특정한 형태의 태그가 선택됨 */
	.div1 > h1:first-of-type{
		color: red;
	}
	.div1 > h2:first-of-type{
		color: orange;
	}
	.div1 > h3:first-of-type{
		color: green;
	}
	
	/* body 태그의 자식 중 첫 번째로 등장하는 모든 형태의 태그를 선택 */	
	#div2 > *:first-of-type{
		background: yellow;
	}
</style>
</head>
<body>
	<div class="div1">
		<h1>Header - 1</h1>
	    <h2>Header - 2</h2>
	    <h3>Header - 3</h3>
	    <h3>Header - 3</h3>
	    <h2>Header - 2</h2>
	    <h1>Header - 1</h1>
	</div>
	<div>두번째 예제</div>
	<div id="div2">
		<h1>Header - 1</h1>
	    <h2>Header - 2</h2>
	    <h3>Header - 3</h3>
	    <h4>Header - 4</h4>
	    <h5>Header - 5</h5>
	    <h6>Header - 6</h6>
	    
	</div>
</body>
</html>
