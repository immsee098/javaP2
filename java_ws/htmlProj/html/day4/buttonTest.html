<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>buttonTest.html</title>
<style type="text/css">
	.button{
		width: 150px;
		height: 70px;
		background: orange;
		border: 10px solid white;
		box-shadow: 5px 5px 5px gray;
		border-radius: 30px;
	}
	.font_big{
		font-size: 2em;
	}
	.font_italic{
		font-style: italic;
	}
	.font_bold{
		font-weight: bold;
	}
	.font_center{
		text-align: center;
	}
	.button a{
		display: block;
		line-height: 70px; /* .button의 height와 동일하게 지정 => 수직 가운데 정렬*/
	}
	
	.font_right{
		text-align: right;
	}
</style>
</head>
<body>
    <div class="button">
        <a href="#" class="font_big font_italic font_bold font_center">
        Click</a>
    </div>

	<p class="font_big font_italic font_bold font_center">Lorem ipsum dolor amet</p>
    <p class="font_bold font_right">2012.04.21</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
<hr>
<span class="font_center">Lorem ipsum dolor amet</span>
    <p class="font_center">Lorem ipsum dolor amet</p>

</body>
</html>
