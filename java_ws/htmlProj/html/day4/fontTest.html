<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>fontTest.html</title>
	<style type="text/css">
		h1:first-of-type{
			font-size: 42px;
		}	
		h1:nth-of-type(2) {
			font-size: 3em;
		}	
		p{
			font-family: "맑은 고딕", "Times New Roman", Arial, 
					serif,sans-serif,monospace;
		}
		.a{
			font-style: italic;
		}
		.bold{
			font-weight: bold;
		}
		.big{
			font-size: 2em;
		}
	</style>
</head>
<body>
    <h1>h1태그 - Lorem ipsum</h1>
    <h1>h1태그 - Lorem ipsum</h1>
     
    <p>p태그-Lorem ipsum</p>
    <p class="a">p태그-Lorem ipsum</p> 
	<p class="a bold big">p태그입니다.</p>
	
</body>
</html>
