<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>positionTest1.html</title>
<style type="text/css">
	div{
		width:150px;
		height: 120px;
		border: 1px solid gray;
		position: absolute;
	}
	
	.box1{
		background: yellow;
		top:30px;
	}
	.box2{
		background: skyblue;
		left:40px;
		bottom: 20px;
	}
	.box3{
		background: green;
		right: 0;
		top: 50%;
	}
	*{
		margin: 0;
	}
</style>
</head>
<body>
<div class="box1">
	top:30px
</div>
<div class="box2">
	left:40px;bottom:20px
</div>
<div class="box3">
	right:0px top:50%
</div>

</body>
