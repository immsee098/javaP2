<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
#wrap{
	width: 600px;
	margin:0 auto;
}

#header{
	height: 100px;
	background: lightgreen;
}

#leftCon{
	width: 33%;
	float: left;
	height: 200px;
	background: hotpink;
}

#centerCon{
	width: 33%;
	float: left;
	height: 200px;
	overflow: hidden;
}

#box1, #box2{
	height: 50%;
	width: 49%;
	background: skyblue;
	float: left;
}

#box3{
	height: 50%;
	width: 98%;
	float:left;
	background: brown;
}

#rightCon{
	width: 33%;
	float: right;
	height: 200px;
	background: purple;
}

#section {
	overflow: hidden;
}

#footer {
	height: 100px;
	background: green;
}
</style>
</head>
<body>

<div id="wrap">
<header id="header">header</header>
<section id="section">
	<article id="leftCon">leftCon</article>
	<article id="centerCon">
		<div id="box1">box1</div>
		<div id="box2">box2</div>
		<div id="box3">box3</div>
	</article>
	<article id="rightCon">rightCon</article>
</section>
<footer id="footer">
footer
</footer>

</div>


</body>
</html>
