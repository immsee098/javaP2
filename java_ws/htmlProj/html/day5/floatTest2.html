<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	div{
		width: 150px;
		height: 70px;
	}
	.box1{
		float: right;
		background: red;
	}
	.box2{
		background: green;
	}
	.box3{
		background: blue;
	}
	/* float로 띄운 박스는 문서의 일반 흐름을 타지 않음 
   	=> 문서의 기본 흐름 안에 있는 다른 블록 엘리먼트들은 float가 적용된 박스가 없는 것처럼 동작
	 */
</style>
</head>
<body>
	<div class="box1">
		box1
	</div>
	<div class="box2">
		box2
	</div>
	<div class="box3">
		box3
	</div>

</body>
</html>
