<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>layoutTest2.html</title>
<style type="text/css">
	#wrap{
		width:600px;
		margin: 0 auto;
	}
	#leftCon{
		width: 300px;
		float: left;
		height: 200px;
		background: red;
	}
	#rightCon{
		width: 300px;
		float: left;
		height: 200px;
		background: green;
	}
	#container{
		overflow: hidden;
	}
	#footer{
		height: 100px;
		background: blue;
	}
	#header{
		background: skyblue;
		height: 100px;
	}
</style>
</head>
<body>
<div id="wrap">
	<header id="header">header</header>
	<section id="container">
		<article id="leftCon">
			left content
		</article>
		<article id="rightCon">
			right content
		</article>		
	</section>
	<footer id="footer">
		footer
	</footer>
</div>
</body>
</html>
