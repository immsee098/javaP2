<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>layout/register.html</title>
<style type="text/css">
	body{
		font-family: 돋움;
		color: #666;
	}
	form{
		width: 500px;
		position: relative;
	}
	fieldset {
		width: 90%;
		margin: 0 auto;
		border:0;
		border-bottom: 2px solid #7AA3EB;
		padding: 0;
	}
	legend{
		font-weight: bold;
		color: #7AA3EB;
		padding: 10px 0;
	}
	strong{
		color: #CD1076;
	}
	label{
		font-size: 0.75em;
	}
	div{
		border-bottom: 1px solid #eee;
		padding: 5px 0;
		margin: 0;
	}
	strong.notice{
		position: absolute;
		top:1.5em;
		right: 3em;
		font-size: 0.7em;
		letter-spacing: -1px;		
	}
	div.firstDiv{
		border-top: 2px solid #7AA3EB;
	}
	.label{
		width: 20%;
		float: left;
		text-align: right;
		padding: 3px 10px 0 0; 
		font-size: 0.75em;
		font-weight: bold;
	}
	input[type=text], input[type=password]{
		width: 35%;
		height: 1.1em;
		font-size: 0.75em;
		border: 1px solid #DCDDE3;
	}
	input[type=submit]{
		padding: 2px 10px;
		font-weight: bold;
		color: #CD1076;
	}
	textarea{
		width: 70%;
		border: 1px solid #DCDDE3;
	}
	.lastDiv{
		text-align: center;
		border: none;
	}
</style>
</head>
<body>
<form name="frm1" method="post" action="a.jsp">
	<fieldset>
		<legend>회원가입</legend>
		<strong class="notice">붉은색 강조 문항은 필수 입력 문항입니다.</strong>
		<div class="firstDiv">
			<label for="uName" class="label">
				<strong>이름</strong>
			</label>
			<input type="text" id="uName" name="name">
		</div>
		<div>
			<label for="uId" class="label">
				<strong>아이디</strong>
			</label>
			<input type="text" id="uId" name="userid">
		</div>
		<div>
			<label for="uPwd" class="label">
				<strong>비밀번호</strong>
			</label>
			<input type="password" id="uPwd" name="pwd">
		</div>
		<div>
			<label for="cPwd" class="label">
				<strong>비밀번호 확인</strong>
			</label>
			<input type="password" id="cPwd" name="cPwd">
		</div>
		<div>
			<label for="email" class="label">E-mail</label>
			<input type="text" id="email" name="email">
		</div>
		<div>
			<span class="label">해당 직군</span>
			<label><input type="radio" name="motive">디자이너</label>
			<label><input type="radio" name="motive">퍼블리셔</label>
			<label><input type="radio" name="motive">프로그래머</label>
			<label><input type="radio" name="motive">기획자</label>			
		</div>
		<div>
			<span class="label">인사말</span>
			<textarea rows="10" cols="30"></textarea>
		</div>
		<div class="lastDiv">
			<input type="submit" value="등록">
		</div>
	</fieldset>
</form>
</body>
</html>
