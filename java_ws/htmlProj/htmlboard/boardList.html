<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>자유게시판 - 글 목록</title>
<style type="text/css">
	table{
		border:1px solid black;
		border-collapse: collapse;
	}
	
	th, td{
		border: 1px solid black;
		padding: 5px;
	}
	
	th{
		background: lightgray;
		text-align: center;
	}
	
	
</style>
</head>
<body>
	<table>
	<caption>자유 게시판 - 글 목록</caption>
		<tr>
			<th>번호</th>
			<th>제목</th>
			<th>작성자</th>
			<th>작성일</th>
			<th>조회수</th>
		</tr>
		
		<tr>
			<td>1</td>
			<td>안녕하세요</td>
			<td>관리자</td>
			<td>2014-02-25</td>
			<td>17</td>
		</tr>
	</table>
	
	<form id="search">
		<select>
			<option>제목</option>
			<option>작성자</option>
			<option>내용</option>
		</select>
		<input type="text" name="search-input">
		<input type="button" name="search" value="검색">
	</form>
</body>
</html>
