<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>checkedTest2.html</title>
<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#btn1").click(function(){
			var chkEls=$("input[type=checkbox]:checked");
			
			var str="";
			for(var i=0;i<chkEls.length;i++){
				var el=chkEls[i];
				
				str+=$(el).next().text()+" ";
			}
			
			$("#result").html(str);			
		});
		
		$("#btn2").click(function(){
			var str="";
			
			$("input[type=checkbox]:checked").each(function(){
				str+=$(this).next().text()+" ";
			});
			
			$("#result").html(str);
		});
				
	});
	
</script>
</head>
<body>
	<p>
        스포츠 : <input id="c1" type="checkbox" /><span>농구</span>
        <input id="c2" type="checkbox" /><span>배구</span>
        <input id="c3" type="checkbox" /><span>축구</span>
        <input id="c4" type="checkbox" /><span>야구</span>
    </p>
    <p><input id="btn1" type="button" value="선택" /></p>
    <p><input id="btn2" type="button" value="each이용" /></p>
    <p>
        당신이 선택하신 스포츠는 <span id="result"></span> 입니다.
    </p>
	
</body>
</html>
