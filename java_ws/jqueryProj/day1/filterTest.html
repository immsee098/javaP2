<script type="text/javascript">
	$(document).ready(function(){
		$("tr:first").css("color","blue");
		$("tr:eq(1)").css("color","red");
		
		$("li:odd").css("background","yellow");
		$("tr:last").css("color","green").css("background","skyblue");
		//=> 메서드 체이닝
		
		$("li:gt(1)").css("color","red");
		
		$("tr:not(':even')").css("background","orange");
		$("li:contains('j')").css("border","2px solid blue");
		
	});
	
</script>
