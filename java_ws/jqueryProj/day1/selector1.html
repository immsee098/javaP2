<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>selector1.html</title>
<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('*').css("color","gray");		
		$('h1').css("background","yellow");		
		$("#hh").css("border","2px solid red");
		
		$(".ph").css("border","1px dotted blue");
		$("span.ph").css("background-color","skyblue");
		$(".ph.red").css("background-color","orange");
		
	});
	
	
	
</script>
</head>
<body>
<h1>선택자</h1>
<h1>h1태그</h1>
<h2 id="hh">h2태그</h2>

<p class='ph'>문단1</p>
<p class='ph red'>문단2</p>
<span class='ph'>안녕</span>


</body>
</html>
