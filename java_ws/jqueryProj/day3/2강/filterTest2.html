<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>filterTest2.html</title>
<script type="text/javascript" src="../../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
      $(document).ready(function() {
          $("h3").filter(function(idx){
        	  return idx%3==0;
          }).css({background:"black", color:"white"});
      });
</script>
</head>
<body>
    <h3>Header-0</h3>
    <h3>Header-1</h3>
    <h3>Header-2</h3>
    <h3>Header-3</h3>
    <h3>Header-4</h3>
    <h3>Header-5</h3>

</body>
</html>
