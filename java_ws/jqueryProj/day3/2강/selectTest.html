<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>isTest2.html</title>
<script type="text/javascript" src="../../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$(".error").hide();
		
		$(".submit").click(function(){
			var sel=$("#lang option:selected").val();
			
			if(sel==0){
				$("#lang").parent().find(".error").show();
				event.preventDefault();
			}else{
				$("#lang").next(".error").hide();
			}
		});
		
	});
</script>
<style type="text/css">
	.error{	color:red;font-size:0.8em;}
</style>
</head>

<body>
<form id="signup" method="post" action="a.jsp">   
	<div>
		<label for="lang">사용가능언어</label>
		<select id="lang" class="infobox">
		      <option value="0">선택하세요</option>
		      <option value="1">java</option>
		      <option value="2">jsp</option>
		      <option value="3">c</option>
		</select>
		
		<span class="error">언어를 선택하셔야 합니다</span>
	</div>
	
	<br><br>	
	<input class="submit" type="submit" value="전송">
</form>

	
</body>


</html>
