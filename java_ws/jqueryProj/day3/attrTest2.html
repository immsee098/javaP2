<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>attrTest2.html</title>
<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#photos img").attr({"border":3, "height":100});
		
		$("#photos img").attr("title", function(idx){
			return idx+1+"번째 이미지입니다.";
		});
		
		$("#photos img").each(function(idx, item){
			$(this).attr("title",idx+1+"번째 이미지");
		});
		
	});
</script>
</head>
<body>
<div id="photos">
      <img src="../images/dog.jpg" />
      <img src="../images/magnum1.jpg" />
      <img src="../images/snow.jpg" />
      <img src="../images/wood.JPG" />
      <img src="../images/magnum2.jpg" />
  </div>
	
</body>
</html>
