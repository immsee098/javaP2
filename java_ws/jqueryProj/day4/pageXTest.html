<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>pageXTest.html</title>
<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("img").mousedown(function(){
			var x=event.pageX;
			var y=event.pageY;
			
			$("#div1").html("x="+x+", y="+y);
		});
		
	});
</script>
	
</head>
<body>
	<img src="../images/dog.jpg" border="1"><br><br>
    
    <div id="div1"></div>
	
</body>
</html>
