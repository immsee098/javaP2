<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>regExpTest2.html</title>

<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$(".error").hide();

		$(".submit").click(function(){
			var id=$("#userid").val();
			if(validate_id(id)){
				$(".error").hide();				
			}else{
				$(".error").show();
				event.preventDefault();
			}
		});
	});
	
	function validate_id(id){
		var pattern=new RegExp(/^[a-zA-Z0-9_]*$/g);
		return pattern.test(id);
		
		/* 	 정규식  /^[a-z0-9_]+$/g
			 a에서 z 사이의 문자, 0 에서 9사이의 숫자나 _로 시작하거나 끝나야 한다는 의미
			 *은 0번 이상 반복되어야 한다는 의미	 */
	}	
	
</script>

<style type="text/css">
.error {
	color: red;
	font-size: 0.8em;
}
</style>
</head>
<body>
	<form id="signup" method="post" action="a.jsp">
		<div>
			<label class="label" for="userid">아이디</label> <input type="text"
				class="infobox" name="userid" id="userid" /> <span class="error">아이디는
				문자,숫자,_(밑줄문자)만을 포함할 수 있습니다.</span>
		</div>
		<input class="submit" type="submit" value="전송 ">
	</form>

</body>
</html>
