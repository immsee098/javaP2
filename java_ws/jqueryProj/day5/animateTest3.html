<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("div").click(function(){
			$(this).animate({
				left:"+=100"
			},2000).animate({
				width:"+=50"
			},2000).animate({
				height:"+=50"
			},2000);	
		});		
	});
/* 	jQuery의 효과 메서드를 사용하면 명령이 차례로 큐에 들어가고, 들어간 순서대로 실행됨

	animate() 메서드를 메서드 체이닝으로 연결
	- 동시에 애니메이션이 실행되는 것이 아니라,  차례대로 실행됨 */
	
</script>
	<style>
        div {
            width: 50px; height: 50px;
            background-color:green;
            position: relative;
        }
       
	</style>
</head>
<body>
	<div>
    </div>
	
	
	
</body>
</html>
