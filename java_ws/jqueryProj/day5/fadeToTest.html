<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("div img").mouseenter(function(){
			$(this).fadeTo(1000, 0.2);
		}).mouseleave(function(){
			$(this).fadeTo(1000, 1);
		});
		
	});
</script>
<style>
div{
    width: 200px; 
    height: 140px; 
    border: 1px solid gray; 
    text-align:center;
}
</style>


</head>
<body>
	<div>
        <img src="../images/dog.jpg" alt="강아지 이미지">
    </div>
	
	
	
</body>
</html>
