<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<script type="text/javascript">

function ExChange(form) {
	form.won.value = form.dollar.value*1183.5;
	
	
}

</script>

</head>
<body>

<form name="exchange">
미국 달러 입력 <input type="text" name="dollar">
<input type="button" value="환율계산" onclick="ExChange(this.form)">
한국 원화 <input type="text" name="won">
</form>

</body>
</html>
