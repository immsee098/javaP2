<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>domTest2.html</title>
<script type="text/javascript">
	function send(){
		if(window.document.frm.name.value==''){
			alert("이름을 입력하세요");
			window.document.frm.name.focus();
			return false;
		}else if(window.document.frm.id.value.length==0){
			alert("아이디를 입력하세요");
			window.document.frm.id.focus();
			return false;			
		}else if(!document.getElementById("uPwd").value){
			alert("비밀번호를 입력하세요");
			document.getElementById("uPwd").focus();
			return false;			
		}
		
		return true;
	}
</script>
</head>
<body>
<H3>회원가입</H3>
<FORM NAME="frm" method="post" action="test01.jsp" 
	onsubmit="return true">  <!-- 에러나는데도 submit 안하려면 이거 해줘야함..tf를 받는 것. 현재는 전부 true를 받아 넘어가게 되어있음.  true를 리턴 받아야만 submit -->
이름 <INPUT TYPE="text" name="name"><br> 
아이디 <INPUT TYPE="text" name="id"><br>
비밀번호 <INPUT TYPE="password" name="pwd" id="uPwd"><br>
<INPUT TYPE="submit"  value="전송" > 
</FORM>

</body>
</html>
