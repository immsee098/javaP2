<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>functionTest.html</title>
<script type="text/javascript">
	function getGrade(){
		var avg=window.document.frmScore.avg.value;
		
		var result="";
		if(avg>=90){
			result="A";
		}else if(avg>=80){
			result="B";
		}else if(avg>=70){
			result="C";
		}else if(avg>=60){
			result="D";
		}else{
			result="F";
		}
		
		window.document.frmScore.grade.value=result;
	}
	
	function getGrade2(form){
		var avg=form.avg.value;
		
		var result="";
		if(avg>=90){
			result="A";
		}else if(avg>=80){
			result="B";
		}else if(avg>=70){
			result="C";
		}else if(avg>=60){
			result="D";
		}else{
			result="F";
		}
		
		form.grade.value=result;
	}
</script>
</head>
<body>
<H3> 학점 구하기</H3>
<hr>
<FORM NAME="frmScore">  
평균 점수 입력 <INPUT TYPE="text" name="avg"><P> 
<INPUT TYPE="button"  value="학점구하기" onClick="getGrade2(this.form)"> 
학점 :  <INPUT TYPE="text" name="grade" size="15"><p>
</FORM>

</body>
</html>
