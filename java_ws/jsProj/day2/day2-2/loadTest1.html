<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>loadTest1.html</title>
<script type="text/javascript">
	window.onload=function(){  //익명함수
		var d = new Date();
		document.getElementById("info").innerHTML=d.toLocaleString();
	}
</script>
</head>
<body>
	<h1>onload 연습</h1>
	<div id="info"></div>
</body>
</html>
