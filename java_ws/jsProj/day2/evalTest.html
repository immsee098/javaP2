<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>evalTest.html</title>
</head>
<body>
	<script type="text/javascript">
		var str="var num=10;";
		str+="alert(num);";
		
		eval(str);
		//eval(string) - string을 자바스크립트 코드로 실행함

		alert("num="+num);
		// eval() 함수는 문자열을 자바스크립트 코드로 실행하는 함수이므로 eval() 함수로 
		//실행된 코드에서 정의한 변수도 활용할 수 있음

		var s="25*10+7";
		document.write("s="+s+"<br>");
		document.write("eval()=>"+eval(s)+"<br>");
		
	</script>
</body>
</html>
