<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>windowTest.html</title>
</head>
<body>
<script type="text/javascript">
	for(property in window){
		document.write(property+"<br>");
	}
	
	var num=100;
	document.write("<hr>num="+num+"<br>");
	
	//var 키워드로 선언한 일반 변수도 모두 window 객체의 속성이 됨

</script>
</body>
</html>
