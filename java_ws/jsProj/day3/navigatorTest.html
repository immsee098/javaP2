<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>navigatorTest.html</title>
</head>
<body>
<script type="text/javascript">
	for(key in navigator){
		document.write(key+"=>"+ navigator[key]+"<br>");
	}
	
	document.write("<br><hr>브라우저 이름:"+ navigator.appName+"<br>");
	document.write("브라우저 버전:"+ navigator.appVersion+"<br>");
	document.write("브라우저 코드명:"+ navigator.appCodeName+"<br>");
	document.write("user-Agent:"+ navigator.userAgent+"<br>");
	document.write("시스템 종류:"+ navigator.platform+"<br>");
	
	
</script>
</body>
</html>
